<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="
https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Snackbar</h1>
    </section>
    <form class="form">
      <label class="label-delay">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend class="legend">State</legend>
        <label class="label-fulfilled">
          <input class="input-fulfilled" type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="label-rejected">
          <input class="input-rejected" type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="submit-btn" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
